<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Base64字符串 + Flash 实现缩略图预览</title>
<meta name="description" content="" />
<script src="http://swfs.sinaapp.com/swfobject.js"></script>
<script>
   var flashvars = {
      jsFun:"changeImg"
   };
   var params = {
      menu: "false",
      scale: "noScale",
      allowFullscreen: "true",
      allowScriptAccess: "always",
      bgcolor: "#F8F8F8",
      wmode: "window"
   };
   var attributes = {
      id:"ImageBase64"
   };
   swfobject.embedSWF(
      "ImageBase64.swf", 
      "altContent", "100%", "100%", "10.0.0", 
      "expressInstall.swf", 
      flashvars, params, attributes);
</script>
<style type="text/css">
*{padding:0;margin:0;}
.flashBox,
.imgBox{height:400px;border:solid 1px #ccc;margin:auto;background-color:#F8F8F8;}
.tit{font-size:16px; font-family:"微软雅黑";color:#666; font-weight:normal;line-height:1.5;margin:10px auto 0}
.ulBox{width:904px;overflow:hidden;margin:20px auto;}
.ulBox li{float:left;width:402px;margin:0 10px 0;padding:0; list-style:none;}
.imgBox img{float:left;margin:5px 0 5px 5px;}
</style>

</head>
<body>
<ul class="ulBox">
	<li>
		<h5 class="tit">flash实现缩略图</h5>
		<div class="flashBox">
			<div id="altContent">
				<h1>ImageBase64</h1>
				<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
			</div>
		</div>
	</li>
	
	<li>
		<h5 class="tit">Flash + Base64 实现缩略图</h5>
		<div class="imgBox" id="imgBox"></div>
	</li>
</ul>

<script type="text/javascript">
	var type = "data:image/jpeg;base64,";
	function changeImg(str)
	{
		var IMG = document.createElement('IMG');
		IMG.src = type+str;
		alert(str);
		document.getElementById('imgBox').appendChild(IMG);
	}
</script>

</body>
</html>
